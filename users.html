<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Користувачі</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />
    <link href="/css/controls.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="images/logo.png" width="30" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="/">Головна</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contacts.html">Контакти</a>

                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/users.html">Користувачі</a>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pay.html">Оплата і доставка</a>
                    </li>
                </ul>

                <ul class="navbar-nav px-3">
                    <li class="nav-item text-nowrap">
                        <a class="nav-link text-warning" href="/register.html">Реєструватися</a>
                    </li>
                    <li class="nav-item text-nowrap">
                        <a class="nav-link text-warning" href="/login.html">Вхід</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Користувачі</h1>

                <button class="btn btn-success" id="btnAddNewUser">Додати нового користувача</button>
                
                <table class="table mt-3">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Ім'я</th>
                            <th scope="col">Прізвище</th>
                            <th scope="col">Телефон</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="tbodyUsers">
                        
                    </tbody>
                </table>
            </div>
        </div>


    </div>

    <div class="modal" id="myModal" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Інформація про персону</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="txtLastName">Прізвище</label>
                            <input type="text" class="form-control" id="txtLastName" placeholder="Ваше прізвище">
                        </div>
                        <div class="form-group">
                            <label for="txtName">Ім'я</label>
                            <input type="text" class="form-control" id="txtName" placeholder="Ваше ім'я">
                        </div>
                        <div class="form-group">
                            <label for="txtName">Телефон</label>
                            <input type="text" class="form-control" id="txtPhone" placeholder="Ваш телефон">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btnAddUserSave">Зберегти</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Скасувати</button>
                </div>
            </div>
        </div>
    </div>



    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/users.js"></script>
</body>
</html>
